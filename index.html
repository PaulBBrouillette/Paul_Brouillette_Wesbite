<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Paul Brouillette</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="rightpanel.css" />
</head>

<body>
    <div class="container" id="container">
        <!-- Left -->
        <div class="panel left">
            <h2>Left Panel</h2>
            <p>Lots of scrollable left content...</p>
            <button onclick="goHome()">⬅ Back Home</button>
        </div>

        <!-- Top -->
        <div class="panel top">
            <h2>Top Panel</h2>
            <p>Scrollable top content...</p>
            <button onclick="goHome()">⬅ Back Home</button>
        </div>

        <!-- Home -->
        <div class="panel home">
            <h1>Paul Brouillette</h1>
            <button onclick="goLeft()">⬅ Go Left</button>
            <button onclick="goTop()">⬆ Go Top</button>
            <button onclick="goRight()">Go Right ➡</button>
            <button onclick="goBottom()">⬇ Go Bottom</button>
        </div>

        <!-- Right -->
        <div class="panel right">
            <h2>Right Panel</h2>
            <p>Scrollable right content...</p>
            <div id="PhotoGallery">
                <div class="vertical">
                    <img src="images/1.jpg">
                </div>
                <div class="horizontal">
                    <img src="images/4.jpg">
                </div>
                <div class="horizontal">
                    <img src="images/5.jpg">
                </div>
                <div class="horizontal">
                    <img src="images/6.jpg">
                </div>
                <div class="vertical">
                    <img src="images/2.jpg">
                </div>
                <div class="horizontal">
                    <img src="images/7.jpg">
                </div>
                <div class="horizontal">
                    <img src="images/8.jpg">
                </div>
                <div class="vertical">
                    <img src="images/9.jpg">
                </div>
                <div class="horizontal">
                    <img src="images/10.jpg">
                </div>
                <div class="horizontal">
                    <img src="images/11.jpg">
                </div>
                <div class="horizontal">
                    <img src="images/12.jpg">
                </div>
                <div class="vertical">
                    <img src="images/13.jpg">
                </div>
            </div>
            <button onclick="goHome()">⬅ Back Home</button>
        </div>

        <!-- Bottom -->
        <div class="panel bottom">
            <h2>Bottom Panel</h2>
            <p>Scrollable bottom content...</p>
            <button onclick="goHome()">⬅ Back Home</button>
        </div>
    </div>

    <script>
        const container = document.getElementById("container");

        window.addEventListener("load", () => {
            container.classList.add("transition");
        });

        function goHome() {
            container.style.transform = "translate(-100vw, -100vh)";
        }

        function goLeft() {
            container.style.transform = "translate(0, -100vh)";
        }

        function goRight() {
            container.style.transform = "translate(-200vw, -100vh)";
        }

        function goTop() {
            container.style.transform = "translate(-100vw, 0)";
        }

        function goBottom() {
            container.style.transform = "translate(-100vw, -200vh)";
        }

        document.querySelectorAll("#PhotoGallery img").forEach(img => {
            img.addEventListener("click", () => {
                img.classList.toggle("contain");
            });
        });
    </script>
</body>

</html>
